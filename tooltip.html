<style>
:host {
    all: initial; 
}

.custom-tooltip {
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    color: #222;
    position: absolute;
    padding: 8px 12px;
    background-color: aliceblue;
    /* Tooltip background color which can be changed by option page*/
    /* --tooltip-arrow-color: aliceblue; */
    /* set this in content.js */
    border: 1px solid #d3d3d3;
    border-radius: 4px;
    z-index: 100000;
    max-width: 500px;
    /* Adjust based on your preference */
    word-wrap: break-word;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    font-size: 14px;
    display: none;
    /* Initially hidden */
}

.custom-tooltip.show {
    display: block;
    /* Show the tooltip */
}

.custom-tooltip .close-button {
    position: absolute;
    top: 0;
    right: 0;
    border: none;
    background: none;
    cursor: pointer;
    outline: none;
    padding: 0 5px;
    font-size: 16px;

}

.custom-tooltip .close-button:hover {
    color: #a2a2a2;
}

.custom-tooltip .container-search-button {
    display: flex;
    justify-content: flex-end;
    margin-top: 10px;
    /* margin-bottom: 10px; */

}

.custom-tooltip .search-button:hover {
    background: #e0e0e0;
}

.custom-tooltip .search-button {
    display: flex;
    align-items: center;
    gap: 5px;
    /* Space between icon and text */
    background-color: transparent;
    color: inherit;
    /* Use the text color of the parent element */
    font-size: 16px;
    margin-right: 5px;
    cursor: pointer;
    background: none;
    border: none;
    padding: 5px;
}

.search-button img {
    display: block;
    /* Prevents baseline alignment issues */
}

.custom-tooltip.visible::after {
    display: block;
    /* Show the arrow when tooltip is visible */
}

.custom-tooltip.visible::before {
    display: block;
    /* Show the arrow when tooltip is visible */
}

.custom-site-icon {
    font-size: 20px;
    color: #333;
    text-transform: uppercase;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 4px;
    width: 16px;
    height: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
}

#tooltip-title {
    /* font-family: Poppins, sans-serif; */
    /* font-family: "system-ui", "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif; */
    font-size: 16px;
    font-weight: 600;
}

/* .custom-tooltip * {
    display: block;
} */

.custom-tooltip h1,
.custom-tooltip h2,
.custom-tooltip h3,
.custom-tooltip h4,
.custom-tooltip h5 {
    /* font-family: Georgia, Palatino, serif; */
    margin-top: 15px;
    margin-bottom: 10px;
    font-weight: 600;
}

.custom-tooltip h1 {
    font-size: 24px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 1px;
}

.custom-tooltip h2 {
    font-size: 22px;
}

.custom-tooltip h3 {
    font-size: 16px;
}

.custom-tooltip h4 {
    font-size: 16px;
}

.custom-tooltip h5 {
    font-size: 16px;
}

.custom-tooltip p {
    margin-top: 0;
    margin-bottom: 10px;
}

.custom-tooltip hr {
    height: 1px;
    background: #ccc;
    font-size: 0;
    border: 0;
    width: 80%;
    margin: 20px auto;
}

.custom-tooltip code {
    display: inline;
    /* background-color: #f4f6ff; */
    /* color: rgb(64, 42, 207); */
    background-color: #ffebee;
    color: #c62828;
    border-radius: 2px;
    padding: 0 5px;
    font-family: monospace;
}

.custom-tooltip pre code {
    background-color: transparent;
}

.custom-tooltip pre {
    background-color: #ffebee;
    color: #c62828;
    padding: 10px;
    border-radius: 4px;
    overflow-x: auto;
}

.custom-tooltip a {
    display: inline;
    color: #cc00aa;
    text-decoration: none;
}

.custom-tooltip a:hover {
    text-decoration: underline;
}

.custom-tooltip strong {
    font-weight: bold;
    display: inline;
}

.custom-tooltip i {
    font-style: italic;
    display: inline;
}


/* Define custom list styles */
.custom-tooltip ul {
    list-style-type: none;
    padding-left: 10px;
    /* Adjust as needed */
}

.custom-tooltip ul li::before {
    content: 'â€¢';
    /* Bullet character */
    margin-right: 8px;
    /* Space between bullet and text */
    color: black;
    /* Bullet color */
    font-weight: bold;
    display: inline-block;
    /* Ensure correct positioning */
}

.custom-tooltip ol {
    list-style-type: none;
    counter-reset: custom-counter;
    padding-left: 10px;
    /* Adjust as needed */
}

.custom-tooltip ol li {
    counter-increment: custom-counter;
}

.custom-tooltip ol li::before {
    content: counter(custom-counter) '.';
    margin-right: 8px;
    /* Space between number and text */
    color: black;
    /* Number color */
    font-weight: bold;
    display: inline-block;
    /* Ensure correct positioning */
}

.custom-tooltip li {
    margin-bottom: 10px;
    /* Add some space between list items */
}
</style>

<div id="result" class="custom-tooltip" style="display: none;">
    <p id="tooltip-title" style="display: none;"></p>
    <div id="tooltip-text"></div>
    <button class="close-button">x</button>
    <div class="container-search-button"></div>

</div>
